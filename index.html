<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- title -->
    <title>Profile Card Component</title>

    <!-- stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card-container text-center mt-5 rounded-4">
      <div class="row">
        <!-- header -->
        <div class="col-12">
          <img
            src="images/bg-pattern-card.svg"
            alt="header background image"
            class="header"
          />
        </div>

        <!-- profile picture  -->
        <div class="col-12 image-container">
          <img
            src="images/image-victor.jpg"
            alt="profile picture"
            class="rounded-circle profilePicture"
          />
        </div>

        <!-- bio -->
        <div class="col-12 mb-3">
          <div class="d-flex justify-content-evenly bio">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>

          <p>London</p>
        </div>

        <hr />

        <!-- stats -->
        <div class="col-12 my-2 profileStats">
          <div class="row">
            <div class="col-4">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="col-4">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="col-4">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- attribution -->
    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adonai Jonathan</a>.
    </div>
  </body>
</html>
